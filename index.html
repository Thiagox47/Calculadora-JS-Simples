<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calc.ico">
</head>

<body>
    <div id="calculator">
        <h1 id="title">Calculadora JS</h1>
        <div id="input-section">
            <input type="number" name="num1" id="num1">
            <p id="operation"></p>
            <input type="number" name="num2" id="num2">
        </div>
        <div id="buttons-section">
            <button type="button" name="add" id="add" onclick="changeOperation('+')">+</button>
            <button type="button" name="subtract" id="subtract" onclick="changeOperation('-')">-</button>
            <button type="button" name="divide" id="divide" onclick="changeOperation('/')">/</button>
            <button type="button" name="multiply" id="multiply" onclick="changeOperation('*')">*</button>
            <button type="button" name="percentage" id="percentage" onclick="changeOperation('%')">%</button>
            <button name="square-root" id="square-root" onclick="changeOperation('√')">√</button>
        </div>
        <button type="button" name="calculate" id="calculate" onclick="calculate()">=</button>
        <p id="result">Resultado</p>
    </div>
    <footer>
        <p>&copy;Thiago Vinicius</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
