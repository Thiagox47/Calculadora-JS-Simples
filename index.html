<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calc.ico" />
</head>

<body>
    <div id="div1">
        <h1 id="calctxt">Calculadora JS</h1>
        <div id="texto">
            <!--Inputs e paragrafo onde o sinal da operação está-->
            <input type="number" name="num1" id="num1">
            <p id="p1"></p>
            <input type="number" name="num2" id="num2">
            <!--Div dos botões das operações-->
            <div id="botoes">
                <button type="button" name="soma" id="soma" onclick="soma()">+</button>
                <button type="button" name="subtracao" id="subtracao" onclick="subtracao()">-</button>
                <button type="button" name="divisao" id="divisao" onclick="divisao()">/</button>
                <button type="button" name="multiplicacao" id="multiplicacao" onclick="multiplicacao()">*</button>
                <button type="button" name="porcentagem" id="porcentagem" onclick="porcentagem()">%</button>
                <button name="raiz" id="raiz" onclick="raiz()">√</button>
            </div>
            <button type="button" name="calcular" id="calcular" onclick="calcular()">=</button>
        </div>
        <!--Onde será mostrado o resultado-->
        <p id="resp">Resultado</p>
    </div>
    <!--Meu copy-->
    <footer>
        <p>&copy;Thiago Vinicius</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
